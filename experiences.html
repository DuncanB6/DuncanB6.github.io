<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billboard Project</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/9e67cf4e47.js" crossorigin="anonymous"></script>
</head>
    <body>
        <div id="header"></div>

        <section class="blurb">
            <div class="blurb-content">
                <h1>My Experiences</h1>

                <p>My work and volunteer experiences include summer jobs, co-op positions, and club memberships. Learn more about these by clicking on one of the items below!</p>
            </div>
        </section>

        <section class="items-list">
            <div id="experience-list"></div>
        </section>
    </body>

    <div id="footer"></div>

    <script src="js/experiences.js"></script>
    <script src="js/app.js"></script>
</html>
