<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billboard Project</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/9e67cf4e47.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav class="navbar" role="navigation" aria-label="Main Navigation" >
            <div class="navbar__container">
                <a href="/" id="navbar-logo">Billboard</a>
                <ul class="navbar__menu">
                    <li class="navbar__item">
                        <a href="/" id="" class="navbar__links">Home</a>
                    </li>
                    <li class="navbar__item">
                        <a href="/services.html" id="" class="navbar__links">Services</a>
                    </li>
                    <li class="navbar__item">
                        <a href="/pricing.html" id="" class="navbar__links">Pricing</a>
                    </li>
                    <li class="navbar__btn mobile">
                        <a href="/signup.html" id="" class="button">Sign Up</a>
                    </li>
                </ul>

                <div class="navbar__btn desktop">
                    <a href="/signup.html" class="button">Sign Up</a>
                </div>

                <button class="navbar__toggle" id="mobile-menu" aria-label="Toggle Navigation" aria-expanded="" false>
                    <i class="fa-solid fa-bars"></i>
                </button>
            </div>
        </nav>
    </header>

     <main>
        <section class="hero">
            <div class="hero__container">
                <div class="hero__content">
                    <h1>Woah I must be really good at writing content!</h1>
                    <p>Check out this website, maybe you'll want to hire me!</p>
                    <button class="hero__btn">Sign Up</button>
                </div>
                <div class="hero__image">
                    <img id="hero-img" src="/images/snowflake.jpeg" alt="Picture of a snowflake" />
                </div>
            </div>
        </section>

        <div class="rotating-logos">
            <div class="rotating-logos__track">
                <span class="logo-text">Dashlight</span>
                <span class="logo-text">Billboard</span>
                <span class="logo-text">UBCRCC Website</span>
                <span class="logo-text">Foghorn</span>
                <span class="logo-text">Lifepulse</span>
                <span class="logo-text">Coin Robot</span>
            </div>
        </div>
     </main>
    <script src="app.js"></script>
</body>
</html>
